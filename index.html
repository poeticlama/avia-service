<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="city-from">
            <input type="search" placeholder="Откуда">
        </div>
        <img src="assets/logo.png">
        <div class="city-to">
            <input type="search" placeholder="Куда">
        </div>
    </div>

    <div class="content">
        <div class="menu">
            <header>
                КОЛИЧЕСТВО ПЕРЕСАДОК
            </header>
            <div class="condition">
                <input type="checkbox" id="all">
                <label for="all">
                    Все
                </label>
            </div>
            <div class="condition">
                <input type="checkbox" id="without">
                <label for="without">
                    Без пересадок
                </label>
            </div>
            <div class="condition">
                <input type="checkbox" id="one">
                <label for="one">
                    1 пересадка
                </label>
            </div>
            <div class="condition">
                <input type="checkbox" id="two">
                <label for="two">
                    2 пересадки
                </label>
            </div>
            <div class="condition">
                <input type="checkbox" id="three">
                <label for="three">
                    3 пересадки
                </label>
            </div>
        </div>

        <div class="main">
            <div class="sort">
                <div class="btn">
                    <a href="#">
                    <button id="cheapest" >
                        САМЫЙ ДЕШЕВЫЙ
                    </button>
                    </a>
                </div>
                <div class="btn">
                    <a href="#">
                    <button id="fastest">
                        САМЫЙ БЫСТРЫЙ
                    </button>
                    </a>
                </div>
            </div>

            <div class="races">
                <div class="not-found">
                    <label>
                        Нет рейсов
                    </label>
                </div>
                <div class="race">
                    <div class="head">
                        <h1>
                            13400 Р
                        </h1>

                        <img src="assets/air_company_example.png">
                    </div>

                    <div class="race-info">
                        <div class="route">
                            <label>
                                MOW - HKT
                            </label>
                            <label>
                                10:45 - 08:00
                            </label>
                        </div>

                        <div class="time">
                            <label>
                                В ПУТИ
                            </label>
                            <label>
                                21ч 15м
                            </label>
                        </div>

                        <div class="transfer">
                            <label>
                                2 ПЕРЕСАДКИ
                            </label>
                            <label>
                                HKG, JNB
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
